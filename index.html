<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Survey Form to know your experince</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name=""
          id="name"
          placeholder="Enter your Name"
          required
          autocomplete="off"
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name=""
          id="email"
          placeholder="Enter your Email"
          required
          autocomplete="off"
        />
        <label for="number" id="number-label">Phone Number</label>
        <input
          type="number"
          name=""
          id="number"
          min="999999999"
          max="99999999999"
          placeholder="Enter your Mobile Number"
          autocomplete="off"
        />
        <label for="radio">Gender</label>
        <input type="radio" name="name" id="gender" value="male" />Male<br />
        <input
          type="radio"
          name="name"
          id="gender"
          value="female"
        />Female<br />
        <input
          type="radio"
          name="name"
          id="gender"
          value="others"
        />Others<br />
        <label for="dropdown">What do you want to Learn?</label>
        <select name="" id="dropdown">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JS</option>
        </select>
        <label for="learnt">Experienced In?</label>
        <input type="checkbox" name="" id="learnt" value="html" />HTML<br />
        <input type="checkbox" name="" id="learnt" value="html" />CSS<br />
        <input type="checkbox" name="" id="learnt" value="html" />JS<br />
        <input type="checkbox" name="" id="learnt" value="html" />React<br />
        <input type="checkbox" name="" id="learnt" value="html" />Node<br />
        <input type="checkbox" name="" id="learnt" value="html" />Angular<br />
        <label for="comment">Any Comments?</label>
        <textarea name="" id="comments" cols="30" rows="10"></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
